<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Cell|IIITM Gwalior</title>

    <link rel="stylesheet" href="css/parallax.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/outer.css">
    <link rel="stylesheet" href="css/preloader.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        $(window).on('load', async function () {
            const toggle = document.getElementById("toggleBtn");
            const nav = document.querySelector(".nav-list");
            const navLi = document.querySelectorAll(".nav-item");
            const navBar = document.getElementById("nav");
            const mainDiv = document.getElementById("main");

            await sleep(500);
            $(".preloader").addClass("complete");

            mainDiv.style.visibility = "initial";

            toggle.addEventListener("click", () => {
                nav.classList.toggle("toggled-list");

                for (var i = 0; i < navLi.length; i++) {
                    const element = navLi[i];
                    element.style.animation = element.style.animation
                        ? ""
                        : `navFade 0.5s ease forwards ${(i + 1.5) / 8}s`;
                }

                toggle.classList.toggle("toggle-close");
                navBar.classList.toggle('toggle-nav');
            });
        });
    </script>
</head>

<body class="outer" id="body">
    <div class="preloader">
        <div class="loading"></div>
    </div>
    <div id="main" style="visibility: hidden;">
        <nav id="nav" class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">INITIATIVES</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">EVENTS</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">TEAM</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">CONTACT</a>
                </li>
            </ul>

            <div class="toggle" id="toggleBtn">
                <div class="line1"></div>
                <div class="line2" id="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <header>
            <h1 style="font-size: 50px;">Hello</h1>
        </header>
    </div>
</body>

</html>
